<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Senai</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-calculadora">
        <div id="calculadora">
            <div id="calculadora-wrapper">
                <div id="monitor"></div>
                <div id="botoes">
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao1" value="1">1</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao2" value="2">2</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao3" value="3">3</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="comando-mais" value="+">+</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao4" value="4">4</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao5" value="5">5</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao6" value="6">6</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="comando-menos" value="-">-</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao7" value="7">7</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao8" value="8">8</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao9" value="9">9</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="comando-mltiplicação"
                        value="*">*</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botaoC" value="c">c</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="botao0" value="0">0</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="comando-igual" value="=">=</button>
                    <button class="btn-calc" onclick="calcula(this.value)" id="comando-divisão" value="/">/</button>
                </div>
</body>
<script src="script.js"></script>

</html>

<div id="pageid"></div>
